<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <th th:text="${book.id}">123</th>
        <th th:text="${book.title}">Spring in action</th>
        <th th:text="${book.publisher.name}">Worx</th>
    </tr>
</table>
</body>
</html>
